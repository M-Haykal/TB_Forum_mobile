  assets:
    - assets/images/Layer 3.svg
    - assets/images/Layer 3.png
    - assets/images/logo.png
    - assets/images/profile.png
    - assets/images/smk.jpg

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo.png"
